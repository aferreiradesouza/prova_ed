<ion-view style="background-color: #f8f8f8;" ng-init="init()">
    <ion-content scroll="false">
        <div class="bar bar-header bar-calm ajuste-altura">
            <span class="titulo">Feed</span>
        </div>
        <div class="conteudo">
            <!-- Cabeçalho do conteúdo -->
            <div class="header-conteudo">
                <span class="titulo-header-conteudo">{{postagem.title}}</span>
                <a ng-href="/#/listaPosts">
                    <button class="button button-stable posicao-botao">
                        Voltar
                    </button>
                </a>
            </div>

            <!-- Conteudo -->
            <div class="marcarLido">
                <span class="lido">Marcar como lido?</span>
                <label class="toggle ajustesToggle">
                    <input type="checkbox" ng-model="postagem.read" ng-click="alterarLido(postagem)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <div class="urlPost">{{postagem.url}}</div>
            <div class="textPost">{{postagem.text}}</div>
        </div>
    </ion-content>
</ion-view>
