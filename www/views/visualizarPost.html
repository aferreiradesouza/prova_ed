<ion-view style="background-color: #f8f8f8;" ng-init="init()">
    <ion-content scroll="false">
        <div class="bar bar-header bar-calm ajuste-altura">
            <span class="titulo">Feed</span>
        </div>
        <div class="conteudo">
            <!-- Cabeçalho do conteúdo -->
            <div class="header-conteudo">
                <div class="titulo-header-conteudo-post">{{post.title}}</div>

                <div class="botao-post">
                    <a ng-click="voltar()">
                        <button class="button button-stable posicao-botao-voltar-post">
                            Voltar
                        </button>
                    </a>
                </div>
            </div>

            <!-- Conteudo -->
            <div class="urlPost">{{post.url}}</div>

            <div class="marcarLido">
                <span class="lido">Marcar como lido?</span>
                <label class="toggle ajustesToggle">
                    <input type="checkbox" ng-model="post.read" ng-click="alterarLido(post)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>

            <div class="textPost" ng-bind-html="post.text"></div>
        </div>
    </ion-content>
</ion-view>
